<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <main>
        <section class="wrapper">
            <div class="player">
                <video id="video" poster="./images/poster.jpg" muted src="./videos/lofi.mp4"></video>
                <div class="player-overlay">
                    <div class="player-actions">
                        <h2 class="player-title">Music for programmers</h2>

                        <button class="button" id="backward" aria-label="Retroceder 10 segundos" title="Retroceder 10 segundos"></button>

                        <button class="button" id="play" aria-label="Reproducir" title="Reproducir"></button>

                        <button class="button" hidden id="pause" aria-label="Pausar" title="Pausar"></button>
                        
                        <button class="button" id="forward" aria-label="Adelantar 10 segundos" title="Adelantar 10 segundos"></button>
                    </div>
                    <div class="player-progress">
                        <input id="progress" type="range" min="0" value="0" step="1">
                    </div>
                </div>
            </div>
        </section>

        <section class="videoList">
            <ul>
                <li>
                    <video class="videos" poster="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTte8uXOCiTNX3kheNvK-t7MlM9_KYqwIGVlQ&usqp=CAU" muted src="./videos/lofi.mp4"></video>
                    <div class="videoList_element">
                        <h3>idk some cool song</h3>
                        <p>Creator</p>
                    </div>
                </li>

                    <video class="videos" poster="https://i.pinimg.com/736x/30/ec/ca/30ecca0ce70919acdb5fc4e39317bd0c.jpg" muted src="./videos/lofi.mp4"></video>
                    <div class="videoList_element">
                        <h3>Title</h3>

                </li>

                <li>

                    <div class="videoList_element">
