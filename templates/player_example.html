{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset=utf-8 />
<title>videojs-contrib-hls embed</title>


  <!--

  Uses the latest versions of video.js and videojs-http-streaming.

  To use specific versions, please change the URLs to the form:-->

  <link href="https://unpkg.com/video.js@7.8.4/dist/video-js.css" rel="stylesheet">
  <script src="https://unpkg.com/video.js@7.8.4/dist/video.js"></script>
  <script src="https://unpkg.com/@videojs/http-streaming@1.13.4/dist/videojs-http-streaming.js"></script>


</head>
<body>
  <h1>Video.js Example Embed</h1>

  <video-js id="my_video_1" class="vjs-default-skin" controls preload="auto" width="640" height="268">
    <!--
    <source src="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8" type="application/x-mpegURL">
    -->
    <source src="https://videodelivery.net/d70605bd3cb06bea1fe1b30bd1b6e9fc/manifest/video.m3u8"  type="application/x-mpegURL">
  </video-js>

  <script>
    var player = videojs('my_video_1');
  </script>

  <h1>Video.js Example LiveStream</h1>

  <video-js id="my_video_2" class="vjs-default-skin" controls preload="auto" width="640" height="268">
    <!--
    <source src="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8" type="application/x-mpegURL">
    -->
    <source src="https://d1hc86r5zc9wxl.cloudfront.net/out/v1/e7c2fd6ac27c42a085a73de0e6dc660d/index.m3u8" type="application/x-mpegURL">
  </video-js>


  <script>
    var player = videojs('my_video_2');
  </script>


</body>
</html>
